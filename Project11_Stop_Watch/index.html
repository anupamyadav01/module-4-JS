<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stop Watch</title>
    <link rel="stylesheet" href="style.css">
    <script src="./script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="stopwatch">
            <div class="inner-container">
                <div class="timer">
                    <div class="hour">
                        <div class="time-box" id="hourel">00</div>
                        <div class="text">Hour</div>
                    </div>
                    <div class="minutes">
                        <div class="time-box" id="minuteel">00</div>
                        <div class="text">Minutes</div>
                    </div>
                    <div class="seconds">
                        <div class="time-box" id="secondel">00</div>
                        <div class="text">Seconds</div>
                    </div>
                </div>
                <div class="buttons">
                    <button id="start_btn">Start</button>
                    <button id="lap_btn">Lap</button>
                    <button id="stop_btn">Stop</button>
                    <button id="reset_btn">Reset</button>
                </div>
                <!-- <div class="laps">Lap 1: 00:00:19</div> -->
            </div>
        </div>
    </div>
</body>

</html>
