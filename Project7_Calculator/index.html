<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>

<body>
    <div class="container">
        <div class="calculator">
            <div class="user-input-contanier">
                <input type="text" id="user-input" value="0" readonly>
            </div>
            <div class="wrapper">
                <div class="btn light btn1">AC</div>
                <div class="btn light btn2">DEL</div>
                <div class="btn light btn3">%</div>
                <div class="btn yellow btn4">/</div>
                <div class="btn dark btn5">7</div>
                <div class="btn dark btn6">8</div>
                <div class="btn dark btn7">9</div>
                <div class="btn yellow btn8">*</div>
                <div class="btn dark btn9">4</div>
                <div class="btn dark btn10">5</div>
                <div class="btn dark btn11">6</div>
                <div class="btn yellow btn12">-</div>
                <div class="btn dark btn13">1</div>
                <div class="btn dark btn14">2</div>
                <div class="btn dark btn15">3</div>
                <div class="btn yellow btn16">+</div>
                <div class="btn dark btn17">0</div>
                <div class="btn dark btn19">.</div>
                <div class="btn btn20">=</div>
            </div>
        </div>
    </div>
</body>

</html>
