<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ScoreCard</title>
    <!-- <script src="myscript.js" defer></script> -->
    <script src="main.js" defer></script>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="stopwatch">
      <div class="container">
        <div class="clock">
          <div class="top-bar">
            <h1 class="main-heading">LEADERBOARD</h1>
            <button id="button" class="add-player-btn">Add New Player</button>
          </div>
          <table>
            <thead class="table-head">
              <tr>
                <th>Rank</th>
                <th>Full name</th>
                <th>Score</th>
                <th>Country</th>
                <th>Edit</th>
              </tr>
            </thead>
            <tbody id="table-body"></tbody>
          </table>
        </div>
      </div>
    </div>

    <div class="form">
      <h1 class="form-heading">Add New Players</h1>
      <form action="">
        <input id="first-name" type="text" placeholder="First Name" />
        <input id="last-name" type="text" placeholder="Last Name" />
        <!-- <input id="country" type="text" placeholder="Country" /> -->
        <select id="selectYourCountry">
          <option>Select your country</option>
          <option value="India">India</option>
          <option value="Westindies">West indies</option>
          <option value="Australia">Australia</option>
          <option value="England">England</option>
          <option value="Southafrica">South Africa</option>
          <option value="USA">USA</option>
          <option value="Canada">Canada</option>
          <option value="Japan">Japan</option>
          <option value="China">China</option>
          <option value="Russia">Russia</option>
          <option value="Brazil">Brazil</option>
        </select>
        <input id="score" type="number" placeholder="Score" />
        <button id="add-player" class="add-player-btn add-btn">
          Add Player
        </button>
        <button class="add-player-btn close-btn">Close</button>
      </form>
    </div>

    <script
      src="https://kit.fontawesome.com/fe1650bc18.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
